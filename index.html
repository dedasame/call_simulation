<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Simulation</title>
</head>
<body>
  <h1>Call Simulation</h1>
  <form action="/makeCall" method="post">
    <label for="recipient">Choose a recipient:</label>
    <select name="recipientId" id="recipient">
      <option value="1">Recipient 1</option>
      <option value="2">Recipient 2</option>
      <option value="3">Recipient 3</option>
      <option value="4">Recipient 4</option>
      <option value="5">Recipient 5</option>
    </select>
    <button type="submit">Make Call</button>
  </form>
</body>
</html>
